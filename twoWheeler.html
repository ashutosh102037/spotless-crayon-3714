		let filterby = document.getElementById("filter");
       filterby.addEventListener("change", function () {
      if (filterby.value == "") {
        createItemCard(items);
      } else {
        let filteredData = items.filter(function (ele) {
          return ele.brand == filterby.value;
        });
        createItemCard(filteredData);
      }
     });



        let container = document.querySelector(".wheeler_container");

        createItemCard(items);

        function createItemCard(item) {
			container.innerHTML=""
           for(let i=0; i<item.length; i++){
            let div = document.createElement("div");

			let img = document.createElement("img");
			let brand = document.createElement("p");
			let color = document.createElement("p");
			let price = document.createElement("p");
			let button = document.createElement("button");
			


			img.src = item[i].imageUrl;
			brand.textContent = "Brand: " + item[i].brand;
			color.textContent = "Color: " + item[i].color;
			price.textContent = "Price: â‚¹" + item[i].price;
			button.textContent = "Add to Cart";

	
			div.appendChild(img);
			div.appendChild(brand);
			div.appendChild(color);
			div.appendChild(price);
			div.appendChild(button);

            container.append(div);



	    button.addEventListener("click", function() {
        let cart = JSON.parse(localStorage.getItem("WheelerCart")) || []; // get cart from local storage, or create a new one if it doesn't exist
        let itemToAdd = {
        imageUrl: item[i].imageUrl,
        brand: item[i].brand,
        color: item[i].color,
        price: item[i].price,
        size: item[i].size
      };
      
      // check if item is already in cart
      let itemAlreadyInCart = false;
      for(let j = 0; j < cart.length; j++) {
        if(JSON.stringify(cart[j]) === JSON.stringify(itemToAdd)) {
          itemAlreadyInCart = true;
          break;
        }
      }
      
      // add item to cart if it's not already there
      if(!itemAlreadyInCart) {
        cart.push(itemToAdd);
        localStorage.setItem("WheelerCart", JSON.stringify(cart));
        
      } else {
        alert("Item is already in cart!");
      }
    });
			
		
			
           }
			
		}
