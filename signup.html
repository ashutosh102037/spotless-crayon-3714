    <div class="signup">
		<h1>Signup Page</h1>
	<form>
		<label for="full-name">Full Name:</label>
		<input type="text" id="full-name" name="full-name"><br><br>
		<label for="mobile-number">Mobile Number:</label>
		<input type="text" id="mobile-number" name="mobile-number"><br><br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br><br>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password"><br><br>
		<button type="button" onclick="signup()">Signup</button>
	</form>
	<p id="message"></p>
	</div>
	

	<script>
		function signup() {
			const fullName = document.getElementById("full-name").value;
			const mobileNumber = document.getElementById("mobile-number").value;
			const email = document.getElementById("email").value;
			const password = document.getElementById("password").value;

			// Here, you would typically validate the user's inputs and then create a new user in your database or authentication system.
			// For this example, we'll add the user's data to an array of users in local storage with the key name "signup".
			let users = JSON.parse(localStorage.getItem("signup")) || [];
			users.push({
				"full-name": fullName,
				"mobile-number": mobileNumber,
				"email": email,
				"password": password
			});
			localStorage.setItem("signup", JSON.stringify(users));

			document.getElementById("message").innerHTML = "Signup successful!";
		}
	</script>
