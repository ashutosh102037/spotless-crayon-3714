    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #cart-items{
            width:99%;
            display: grid;
            grid-template-columns: repeat(3,1fr);
			box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
			justify-content:space-between;
			gap:10px;
        }
        div{
            
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
			text-align: center;
			padding: 9px;
			
        }
        
        div img{
            width:250px;
            height:330px;
        }
		h1{
			text-align: center;
		}
		button{
			background-color: rgb(245, 245, 59);
			box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
			border-radius: 4px;
		}
    </style>
</head>
<body>
    <h1>Cart Page</h1>
    <div id="cart-items">

    </div>

</body>
<script>
    // Get the cart items from localStorage
    let cartItems = JSON.parse(localStorage.getItem('cart'));

    // Get the cart-items div element
    let cartItemsDiv = document.getElementById('cart-items');

    // Loop through the cart items and create a new div for each item
    for (let i = 0; i < cartItems.length; i++) {
        let itemDiv = document.createElement('div');
        let img = document.createElement('img');
        let brand = document.createElement('p');
        let color = document.createElement('p');
        let price = document.createElement('p');
        let size = document.createElement('p');
        let deleteButton = document.createElement('button');
        

        img.src = cartItems[i].imageUrl;
        img.alt = cartItems[i].brand;
        brand.textContent = 'Brand: ' + cartItems[i].brand;
        color.textContent = 'Color: ' + cartItems[i].color;
        price.textContent = 'Price: $' + cartItems[i].price;
        size.textContent = 'Size: ' + cartItems[i].size;
        deleteButton.textContent = 'Delete';


        // Add event listener to delete button
        deleteButton.addEventListener('click', function() {
        // Remove item from cart
        cartItems.splice(i, 1);
        // Update local storage
        localStorage.setItem('cart', JSON.stringify(cartItems));
        // Update cart-items div
        cartItemsDiv.removeChild(itemDiv);
    });


        itemDiv.appendChild(img);
        itemDiv.appendChild(brand);
        itemDiv.appendChild(color);
        itemDiv.appendChild(price);
        itemDiv.appendChild(size);
        itemDiv.appendChild(deleteButton);
        cartItemsDiv.appendChild(itemDiv);
    }
</script>
</html>

</body>
</html>
