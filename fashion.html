        let container = document.querySelector(".item_container");
        createItemCard(items);
        function createItemCard(item) {
           for(let i=0; i<item.length; i++){
            let div = document.createElement("div");
			let img = document.createElement("img");
			let brand = document.createElement("p");
			let color = document.createElement("p");
			let price = document.createElement("p");
			let size = document.createElement("p");
			let button = document.createElement("button");
			
			img.src = item[i].imageUrl;
			img.alt =item[i].brand;
			
			brand.textContent = "Brand: " + item[i].brand;
			color.textContent = "Color: " + item[i].color;
			price.textContent = "Price: â‚¹" + item[i].price;
			size.textContent = "Size: " + item[i].size;
			button.textContent = "Add to Cart";


			
			
			
			div.appendChild(img);
			div.appendChild(brand);
			div.appendChild(color);
			div.appendChild(price);
			div.appendChild(size);
			div.appendChild(button);

            container.append(div);



			button.addEventListener("click", function() {
      let cart = JSON.parse(localStorage.getItem("cart")) || []; // get cart from local storage, or create a new one if it doesn't exist
      let itemToAdd = {
        imageUrl: item[i].imageUrl,
        brand: item[i].brand,
        color: item[i].color,
        price: item[i].price,
        size: item[i].size
      };
      
      // check if item is already in cart
      let itemAlreadyInCart = false;
      for(let j = 0; j < cart.length; j++) {
        if(JSON.stringify(cart[j]) === JSON.stringify(itemToAdd)) {
          itemAlreadyInCart = true;
          break;
        }
      }
      
      // add item to cart if it's not already there
      if(!itemAlreadyInCart) {
        cart.push(itemToAdd);
        localStorage.setItem("cart", JSON.stringify(cart));
        
      } else {
        alert("Item is already in cart!");
      }
    });
